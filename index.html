Responsive Web Design Projects - Build a Survey Form
Objective: Build a CodePen.io app that is functionally similar to this: https://codepen.io/freeCodeCamp/full/VPaoNP.

-->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link type="text/css" href="style.css" rel="stylesheet">
  <title>Community Centre Survey Form</title>
</head>

<body>
  <main>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <!-- User Story #1: I can see a title with id="title" in H1 sized text. -->

    <h1 id="title">Community Centre Survery Form</h1>

    <!-- User Story #2: I can see a short explanation with id="description" in P sized text. -->

    <div id="description-box">
      <img src="https://images.pexels.com/photos/236360/pexels-photo-236360.jpeg" alt="">
      <p id="description">Thank you for using our Community Centre for your event. <br>Please fill the form below to
        let us
        know how everything went.</p>
    </div>

    <!-- User Story #3: I can see a form with id="survey-form". -->

    <form id="survey-form">

      <!-- User Story #4: Inside the form element, I am required to enter my name in a field with id="name". -->
      <!-- User Story #10: For the name, email, and number input fields inside the form I can see corresponding labels that
      describe the purpose of each field with the following ids: id="name-label", id="email-label", and id="number-label". -->
      <!-- User Story #11: For the name, email, and number input fields, I can see placeholder text that gives me a description or instructions for each field. -->

      <div><label id="name-label" class="survey-label" for="name">What's your name?</label>
        <input class="line" type="text" id="name" placeholder="Your name" required></div>

      <!-- User Story #5: Inside the form element, I am required to enter an email in a field with id="email". -->
      <div><label id="email-label" class="survey-label" for="email">What's your email address?</label><input
          class="line" type="email" id="email" required placeholder="Your email address"></div>


      <!-- User Story #7: Inside the form, I can enter a number in a field with id="number".
   -->
      <!-- User Story #8: If I enter non-numbers in the number input, I will see an HTML5 validation error.
   -->
      <!-- User Story #9: If I enter numbers outside the range of the number input, which are defined by the min and max attributes, I will see an HTML5 validation error. -->

      <div><label id="number-label" class="survey-label" for="number">How many people attended the event?</label>
        <input class="line" type="number" id="number" min="1" max="500" placeholder="Select a number between 1 and 500">
      </div>
      <!-- User Story #12: Inside the form element, I can select an option from a dropdown that has a corresponding id="dropdown". -->
      <div id="dropdown-section">
        <label for="dropdown" class="survey-label" id="dropdown-label">Which department took care of your
          event?</label>
        <select id="dropdown" class="line">
          <option value="school">School</option>
          <option value="catering">Catering</option>
          <option value="cultural-events">Cultural Events</option>
        </select>
      </div>

      <!-- User Story #13: Inside the form element, I can select a field from one or more groups of radio buttons. Each group should be grouped using the name attribute. -->


      <!-- <div id="radio-section"> -->
      <fieldset>
        <legend class="survey-label">How much did you enjoy your experience with us?</legend>
        <label class="radiolabels" for="1">1: Didn't enjoy
          at
          all<input type="radio" name="enjoyed" id="1" value="1">
          <span class="checkmark-radio"></span>
        </label>
        <label class="radiolabels" for="2"> <input type="radio" name="enjoyed" id="2" value="2"><span
            class="checkmark-radio"></span>2 </label>
        <label class="radiolabels" for="3"><input type="radio" name="enjoyed" id="3" value="3"><span
            class="checkmark-radio"></span>3</label>
        <label class="radiolabels" for="4"><input type="radio" name="enjoyed" id="4" value="4"><span
            class="checkmark-radio"></span>4</label>
        <label class="radiolabels" for="5"><input type="radio" name="enjoyed" id="5" value="5"><span
            class="checkmark-radio"></span>5</label>
        <label class="radiolabels" for="6"><input type="radio" name="enjoyed" id="6" value="6" checked><span
            class="checkmark-radio"></span>6: I loved
          it!</label>
      </fieldset>
      <!-- </div> -->

      <!-- User Story #14: Inside the form element, I can select several fields from a series of checkboxes, each of which must have a value attribute. -->


      <fieldset>
        <legend class="survey-label">Which extra services did you request?</legend>
        <label for="reserved-parking" class="container-checkbox">Reserved Parking <input type="checkbox"
            name="extra-services" id="reserved-parking" value="reserved-parking">
          <span class="checkmark-2"></span>
        </label>
        <label for="waiters" class="container-checkbox">Waiters <input type="checkbox" name="extra-services"
            id="waiters" value="waiters">
          <span class="checkmark-2"></span>
        </label>
        <label for="AV-technicians" class="container-checkbox">AV Technician <input type="checkbox"
            name="extra-services" id="AV-technicians" value="AV-technicians">
          <span class="checkmark-2"></span>
        </label>
      </fieldset>



      <!-- User Story #15: Inside the form element, I am presented with a textarea at the end for additional comments. -->

      <label for="comments" id="comments-label" class="survey-label">Do you have any additional comments?</label>
      <textarea name="additional-comments" id="comments" cols="30" rows="10"
        placeholder="Write your additional comments here"></textarea>


      <!-- User Story #16: Inside the form element, I am presented with a button with id="submit" to submit all my inputs. -->
      <div id="submit-box"><label for="submit" id="submit-label" class="survey-label"><button type="submit"
            id="submit">Submit</button></label>
      </div>
    </form>
  </main>

</body>


</html>
